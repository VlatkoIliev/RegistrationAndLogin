<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
     <title>Update form</title>
</head>
<body>
   <div class="container-fluid text-center" style="margin-top: 2em">
     <form th:action="@{/saveUser}" th:object="${user}"method="post" style="max-width: 350px; margin: 0 auto;">
     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
     <input type="hidden" th:field="*{id}">
     <input type="hidden" th:field="*{password}">
     
     <div class="border border-secondary p-3 rounded">
      <p>
       <input type="text" name="firstName" th:field="*{firstName}" class="form-control" required autofocus/>
      </p> 
       
      <p>
       <input type="text" name="lastName" th:field="*{lastName}" class="form-control" required autofocus/>
      </p>
      <p> 
       <input type="email" name="email" th:field="*{email}" class="form-control" required autofocus/>
      </p> 
      
      <p>
       <button type="submit" class="btn btn-primary btn-sm">Update</button>
      </p> 
      </div>
     </form>
    
   </div>


</body>
</html>
